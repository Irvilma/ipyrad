package:
  name: ipyrad
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  git_url: https://github.com/dereneaton/ipyrad.git

build:
  script: build.sh
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  binary_relocation: true

requirements:
  build:
    - python {{PY_VER}}*,>=2.7
    - cython
    - h5py
    - ipyparallel >=5.1.0
    - ipython >=4.0.0
    - jupyter_client
    - jupyter
    - mpi4py
    - nbconvert
    - numba >=0.31
    - numpy >=1.7
    - pandas >=0.16
    - scipy >=0.16
    - sphinx
    - networkx
    - cutadapt >=1.12
  run:
    - ipython >=5.0.0
    - ipyparallel >=5.1.0
    - cython
    - scipy >=0.16
    - h5py
    - nbconvert
    - numba >=0.31
    - jupyter_client
    - jupyter
    - sphinx
    - pandas
    - mpi4py
    - numpy >=1.7
    - bitarray
    - networkx
    - cutadapt >=1.12
  commands:
    - ipyrad -h

about:
  home: http://github.com/dereneaton/ipyrad
  license: GPLv3
  summary: Interactive assembly and analysis of RAD-seq data sets.
