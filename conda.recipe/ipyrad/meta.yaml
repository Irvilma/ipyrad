package:
  name: ipyrad
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  git_url: https://github.com/dereneaton/ipyrad.git

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  binary_relocation: true

requirements:
  build:
    - python {{PY_VER}}*,>=2.7
    - setuptools >=28.0.0
    - jupyter
    - ipython >=5.0.0
    - ipyparallel >=6.0.2
    - cython
    - scipy >=0.16
    - h5py
    - numba >=0.33
    - sphinx
    - pandas >=0.16
    - mpi4py
    - numpy >=1.7
    - networkx
    - dask
    - cutadapt >=1.12
    - pysam >=0.10.0     
    - openssl<1.1.0

  run:
    - python {{PY_VER}}*,>=2.7
    - setuptools >=28.0.0
    - jupyter
    - ipython >=5.0.0
    - ipyparallel
    - cython
    - scipy >=0.16
    - h5py
    - numba >=0.33
    - sphinx
    - pandas >=0.16
    - mpi4py
    - numpy >=1.7
    - networkx
    - dask
    - cutadapt >=1.12
    - pysam >=0.10.0
    - scikit-allel >=1.2.0
    - openssl<1.1.0

  commands:
    - ipyrad -h

about:
  home: http://github.com/dereneaton/ipyrad
  license: GPLv3
  summary: Interactive assembly and analysis of RAD-seq data sets.
